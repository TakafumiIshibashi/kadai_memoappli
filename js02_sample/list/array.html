<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列の練習</title>
</head>

<body>
    <h1>配列の練習</h1>
    <button id="btn">表示</button>
    <div id="echo"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            //ここに処理を追加
            const list01 = ["月", "火", "水", "木", "金", "土", "日"];
            const list02 = new Array("月", "火", "水", "木", "金", "土", "日");

            // 自分で配列を作ってみよう
            const array01 = [ "G's" , "AKADEMY" , "FKUOKA" , "LABコース"];
            const array02 = [ 1, 2 , 3 , 4 ,5 ];



            // 配列の中身を表示してみよう
            console.log(array01);
            console.log(array02);



            // 配列の長さを表示しよう
            console.log(array01.length);




            let ptag = "";
            // ボタンクリック時にブラウザ上に表示してみよう
            for(let i = 0; i < array01.length; i++) {
                console.log(array01[i]);
                ptag += "<p>" + array01[i] +"</P>";
            }
            console.log(ptag);
            // $("#echo").html(ptag);

            for(let x of array01){
                console.log(x)
            }

            array01.forEach(function(x){
                console.log(x);
            })

            document.getElementById("btn").onclick = function () {
                $("#echo").html(ptag);
            };



        });
    </script>
</body>

</html>
